<section class="py-16 px-4 max-w-screen-xl mx-auto">
    <div class="text-center mb-12">
        <h2 class="text-3xl font-bold text-heading">Por qué confiar en nosotros</h2>
        <p class="text-body mt-2">Nuestros pilares fundamentales como clínica veterinaria.</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 justify-items-center">

        @for (valor of valores; track valor.titulo) {
        <div
            class="flex flex-col items-center bg-neutral-primary-soft p-6 border border-default rounded-base shadow-xs md:flex-row md:max-w-xl transition-all hover:shadow-md">

            <img class="object-cover w-full rounded-base h-48 md:h-48 md:w-48 mb-4 md:mb-0" [src]="valor.imagen"
                [alt]="valor.titulo">

            <div class="flex flex-col justify-between md:p-4 leading-normal">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-heading">{{ valor.titulo }}</h5>
                <p class="mb-6 text-body text-sm leading-relaxed">{{ valor.descripcion }}</p>

                <div>
                    <button type="button"
                        class="inline-flex items-center w-auto text-body bg-neutral-secondary-medium box-border border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading focus:ring-4 focus:ring-neutral-tertiary shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none transition-colors">
                        Saber más
                        <svg class="w-4 h-4 ms-1.5 rtl:rotate-180 -me-0.5" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 12H5m14 0-4 4m4-4-4-4" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        }

    </div>
</section>
