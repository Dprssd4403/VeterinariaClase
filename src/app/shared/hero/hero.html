<section class="relative bg-white dark:bg-gray-900 overflow-hidden">
    <div class="absolute top-0 right-0 -translate-y-12 translate-x-12 blur-3xl opacity-10 dark:opacity-20">
        <div class="aspect-square w-[400px] rounded-full bg-indigo-600"></div>
    </div>

    <div class="container px-6 py-12 mx-auto">
        <div class="items-center lg:flex lg:gap-12">
            <div class="w-full lg:w-1/2">
                <div class="lg:max-w-lg">
                    <span
                        class="px-3 py-1 text-sm font-medium text-indigo-600 bg-indigo-100 rounded-full dark:bg-indigo-900/30 dark:text-indigo-400">
                        {{titulo}} </span>

                    <h1 class="mt-4 text-4xl font-extrabold text-gray-800 dark:text-white lg:text-5xl leading-tight">
                        {{subtitulo}} </h1>

                    <p class="mt-6 text-lg text-gray-600 dark:text-gray-400">
                        {{descripcion}} </p>

                    @if (mostrarBoton) {
                    <div class="mt-8 flex gap-4">
                        <button type="button"
                            class="px-6 py-3 font-semibold text-white transition-colors duration-300 transform bg-indigo-600 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-80">
                            {{ button || 'Explorar Cursos' }}
                        </button>

                        <button type="button"
                            class="px-6 py-3 font-semibold text-indigo-600 transition-colors duration-300 transform border border-indigo-600 rounded-lg hover:bg-indigo-50 dark:hover:bg-gray-800">
                            Ver Planes
                        </button>
                    </div>
                    }
                </div>
            </div>

            <div class="flex items-center justify-center w-full mt-12 lg:mt-0 lg:w-1/2">
                <div class="relative group">
                    <div
                        class="absolute -bottom-6 -right-6 w-32 h-32 bg-indigo-100 dark:bg-indigo-900/20 rounded-2xl -z-10 transition-transform group-hover:translate-x-2 group-hover:translate-y-2">
                    </div>

                    <img class="object-cover w-full h-[450px] rounded-2xl shadow-2xl ring-8 ring-white dark:ring-gray-800"
                        [src]="imagen" alt="Estudiante aprendiendo en plataforma digital" />

                    <div
                        class="absolute -top-4 -left-4 bg-white dark:bg-gray-800 p-4 rounded-xl shadow-lg border border-gray-100 dark:border-gray-700 hidden md:block">
                        <div class="flex items-center gap-3">
                            <div class="p-2 bg-green-100 rounded-lg text-green-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                            <div>
                                <p class="text-xs text-gray-500">Cursos Activos</p>
                                <p class="font-bold text-gray-800 dark:text-white">+1,200</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
