<section class="py-16 bg-slate-50 min-h-screen">
    <div class="max-w-6xl mx-auto px-4">
        
        <div class="text-center mb-16">
            <h1 class="text-4xl font-black text-slate-900 sm:text-5xl">Contáctanos</h1>
            <p class="mt-4 text-xl text-slate-600">¿Tienes dudas sobre algún curso? Estamos aquí para ayudarte.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-100">
            
            <div class="bg-indigo-600 p-10 lg:p-16 text-white">
                <h2 class="text-3xl font-bold mb-8">Información de la Academia</h2>
                <p class="text-indigo-100 mb-10 text-lg">
                    Nuestro equipo de soporte está disponible para guiarte en tu proceso de aprendizaje.
                </p>

                <div class="space-y-8">
                    <div class="flex items-start space-x-4">
                        <div class="bg-indigo-500 p-3 rounded-lg">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                        </div>
                        <div>
                            <p class="font-bold text-xl">Correo Electrónico</p>
                            <p class="text-indigo-100">soporte@edumaster.com</p>
                        </div>
                    </div>

                    <div class="flex items-start space-x-4">
                        <div class="bg-indigo-500 p-3 rounded-lg">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                        </div>
                        <div>
                            <p class="font-bold text-xl">Ubicación</p>
                            <p class="text-indigo-100">Campus Virtual Digital / Quito, Ecuador</p>
                        </div>
                    </div>
                </div>

                <div class="mt-12 flex space-x-6">
                    <div class="w-10 h-10 bg-indigo-500 rounded-full flex items-center justify-center hover:bg-white hover:text-indigo-600 transition-all cursor-pointer">
                        <span class="font-bold">fb</span>
                    </div>
                    <div class="w-10 h-10 bg-indigo-500 rounded-full flex items-center justify-center hover:bg-white hover:text-indigo-600 transition-all cursor-pointer">
                        <span class="font-bold">ig</span>
                    </div>
                </div>
            </div>

            <div class="p-10 lg:p-16">
                <form (ngSubmit)="enviarMensaje()" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="flex flex-col">
                            <label class="text-sm font-bold text-slate-700 mb-2">Nombre</label>
                            <input type="text" placeholder="Tu nombre" required
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all">
                        </div>
                        <div class="flex flex-col">
                            <label class="text-sm font-bold text-slate-700 mb-2">Asunto</label>
                            <input type="text" placeholder="Inscripción / Duda" required
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all">
                        </div>
                    </div>

                    <div class="flex flex-col">
                        <label class="text-sm font-bold text-slate-700 mb-2">Correo Electrónico</label>
                        <input type="email" placeholder="ejemplo@email.com" required
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all">
                    </div>

                    <div class="flex flex-col">
                        <label class="text-sm font-bold text-slate-700 mb-2">Tu Mensaje</label>
                        <textarea rows="4" placeholder="Escribe aquí tu consulta detalladamente..." required
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all"></textarea>
                    </div>

                    <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-black py-4 rounded-xl transition-all shadow-lg shadow-indigo-100 transform active:scale-95">
                        Enviar Consulta
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
